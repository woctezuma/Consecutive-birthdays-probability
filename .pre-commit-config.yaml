files: \.(py)$
repos:

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.10
    hooks:
    - id: ruff
      args: [
      --fix,
      --unsafe-fixes,
      --target-version, "py312",
      --select, "ALL",
      --ignore, "ANN,D,E501,S101,S311,T20"
      ]
    - id: ruff-format

